<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FraudTypesViewDlg" widgetVar="FraudTypesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFraudTypesTitle}">
            <h:form id="FraudTypesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fraudTypesController.selected != null}">
                        <h:outputText value="#{bundle.ViewFraudTypesLabel_fraudTypeId}"/>
                        <h:outputText value="#{fraudTypesController.selected.fraudTypeId}" title="#{bundle.ViewFraudTypesTitle_fraudTypeId}"/>
                        <h:outputText value="#{bundle.ViewFraudTypesLabel_fraudTypeName}"/>
                        <h:outputText value="#{fraudTypesController.selected.fraudTypeName}" title="#{bundle.ViewFraudTypesTitle_fraudTypeName}"/>
                        <h:outputText value="#{bundle.ViewFraudTypesLabel_fraudTypeDescription}"/>
                        <h:outputText value="#{fraudTypesController.selected.fraudTypeDescription}" title="#{bundle.ViewFraudTypesTitle_fraudTypeDescription}"/>
                        <h:outputText value="#{bundle.ViewFraudTypesLabel_status}"/>
                        <h:outputText value="#{fraudTypesController.selected.status}" title="#{bundle.ViewFraudTypesTitle_status}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FraudTypesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
