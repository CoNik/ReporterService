<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CardTypesViewDlg" widgetVar="CardTypesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCardTypesTitle}">
            <h:form id="CardTypesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cardTypesController.selected != null}">
                        <h:outputText value="#{bundle.ViewCardTypesLabel_cardTypeCode}"/>
                        <h:outputText value="#{cardTypesController.selected.cardTypeCode}" title="#{bundle.ViewCardTypesTitle_cardTypeCode}"/>
                        <h:outputText value="#{bundle.ViewCardTypesLabel_cardTypeDescription}"/>
                        <h:outputText value="#{cardTypesController.selected.cardTypeDescription}" title="#{bundle.ViewCardTypesTitle_cardTypeDescription}"/>
                        <h:outputText value="#{bundle.ViewCardTypesLabel_startDate}"/>
                        <h:outputText value="#{cardTypesController.selected.startDate}" title="#{bundle.ViewCardTypesTitle_startDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCardTypesLabel_endDate}"/>
                        <h:outputText value="#{cardTypesController.selected.endDate}" title="#{bundle.ViewCardTypesTitle_endDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCardTypesLabel_status}"/>
                        <h:outputText value="#{cardTypesController.selected.status}" title="#{bundle.ViewCardTypesTitle_status}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CardTypesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
