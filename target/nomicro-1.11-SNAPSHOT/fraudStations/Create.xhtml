<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FraudStationsCreateDlg" widgetVar="FraudStationsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFraudStationsTitle}">
            <h:form id="FraudStationsCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fraudStationsController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateFraudStationsLabel_fraudId}" for="fraudId" />
                        <p:inputText id="fraudId" value="#{fraudStationsController.selected.fraudId}" title="#{bundle.CreateFraudStationsTitle_fraudId}" required="true" requiredMessage="#{bundle.CreateFraudStationsRequiredMessage_fraudId}"/>
                        <p:outputLabel value="#{bundle.CreateFraudStationsLabel_fraudStations}" for="fraudStations" />
                        <p:inputText id="fraudStations" value="#{fraudStationsController.selected.fraudStations}" title="#{bundle.CreateFraudStationsTitle_fraudStations}" />
                        <p:outputLabel value="#{bundle.CreateFraudStationsLabel_fraudCardId}" for="fraudCardId" />
                        <p:inputText id="fraudCardId" value="#{fraudStationsController.selected.fraudCardId}" title="#{bundle.CreateFraudStationsTitle_fraudCardId}" />
                        <p:outputLabel value="#{bundle.CreateFraudStationsLabel_fraudType}" for="fraudType" />
                        <p:inputText id="fraudType" value="#{fraudStationsController.selected.fraudType}" title="#{bundle.CreateFraudStationsTitle_fraudType}" />
                        <p:outputLabel value="#{bundle.CreateFraudStationsLabel_createDate}" for="createDate" />
                        <p:calendar id="createDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{fraudStationsController.selected.createDate}" title="#{bundle.EditFraudStationsTitle_createDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateFraudStationsLabel_fraudPicture}" for="fraudPicture" />
                        <p:inputText id="fraudPicture" value="#{fraudStationsController.selected.fraudPicture}" title="#{bundle.CreateFraudStationsTitle_fraudPicture}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fraudStationsController.create}" value="#{bundle.Save}" update="display,:FraudStationsListForm:datalist,:growl" oncomplete="handleSubmit(args,'FraudStationsCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FraudStationsCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
