<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/mainframe.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListActivityLogsTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ActivityLogsListForm">
                    
                    <div class="ets-chart-container" style="display:#{!activityLogsController.noChartData ? 'block' : 'none'};">
                        <p:chart type="line" model="#{activityLogsController.dateModel}" style="height:400px;" rendered="#{!activityLogsController.noChartData}"
                             styleClass="ets-chart" responsive="true"/>
                    </div>
                    <div class="ets-datatable-wrapper">
                    
                    <div class="ets-datable-header">
                        <span>Activity Logs List</span>
                    </div>
                    <p:dataTable id="datalist" value="#{activityLogsController.items}" var="item"
                                 selectionMode="single" selection="#{activityLogsController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="20"
                                 paginatorPosition="bottom"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
                                 styleClass="ets-datatable"
                                 resizableColumns="true" 
                                 liveResize="true"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>
                        <f:facet name="{Exporters}">
                            <h:commandLink>
                                <p:graphicImage library="images" name="excel.png" width="24"/>
                                <p:dataExporter type="xls" target="datalist" fileName="ActivityLogs" />
                            </h:commandLink>

                            <h:commandLink>
                                <p:graphicImage library="images" name="pdf.png" width="24"/>
                                <p:dataExporter type="pdf" target="datalist" fileName="ActivityLogs"/>
                            </h:commandLink>

                            <h:commandLink>
                                <p:graphicImage library="images" name="csv.png" width="24"/>
                                <p:dataExporter type="csv" target="datalist" fileName="ActivityLogs" />
                            </h:commandLink>

                            <h:commandLink>
                                <p:graphicImage library="images" name="xml.png" width="24"/>
                                <p:dataExporter type="xml" target="datalist" fileName="ActivityLogs" />
                            </h:commandLink>
                        </f:facet>
                        <p:column filterBy="#{item.id}" filterMatchMode="contains" sortBy="#{item.id}" style="width:5%;">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActivityLogsTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column filterBy="#{item.machineId}" filterMatchMode="contains" sortBy="#{item.machineId}" style="width:7%;">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActivityLogsTitle_machineId}"/>
                            </f:facet>
                            <h:outputText value="#{item.machineId}"/>
                        </p:column>
                         <p:column filterBy="#{item.sessionId}" filterMatchMode="contains" sortBy="#{item.sessionId}" style="width:18%;">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActivityLogsTitle_sessionId}"/>
                            </f:facet>
                            <h:outputText value="#{item.sessionId}"/>
                        </p:column>
                        <p:column filterBy="#{item.cardId}" filterMatchMode="contains" sortBy="#{item.cardId}" style="width:5%;">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActivityLogsTitle_cardId}"/>
                            </f:facet>
                            <h:outputText value="#{item.cardId}"/>
                        </p:column>
                        <p:column filterBy="#{item.activityId}" filterMatchMode="contains" sortBy="#{item.activityId}" style="width:5%;">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActivityLogsTitle_activityId}"/>
                            </f:facet>
                            <h:outputText value="#{item.activityId}"/>
                        </p:column>
                         <p:column filterBy="#{item.itemId}" filterMatchMode="contains" sortBy="#{item.itemId}" style="width:5%;">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActivityLogsTitle_itemId}"/>
                            </f:facet>
                            <h:outputText value="#{item.itemId}"/>
                        </p:column>
                         <p:column sortBy="#{item.quantity}" style="width:5%;">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActivityLogsTitle_quantity}"/>
                            </f:facet>
                            <h:outputText value="#{item.quantity}"/>
                        </p:column>
                        <p:column sortBy="#{item.value}" style="width:5%;">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActivityLogsTitle_value}"/>
                            </f:facet>
                            <h:outputText value="#{item.value}"/>
                        </p:column>
                        <p:column sortBy="#{item.activityCode}" style="width:10%;">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActivityLogsTitle_activityCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.activityCode}"/>
                        </p:column>
                         <p:column filterBy="#{item.description}" filterMatchMode="contains" sortBy="#{item.description}" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActivityLogsTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </p:column>
                         <p:column filterBy="#{item.createdDate}" filterMatchMode="contains" sortBy="#{item.createdDate}" style="width:10%;">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActivityLogsTitle_createdDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                         <p:column filterBy="#{item.sentDate}" filterMatchMode="contains" sortBy="#{item.sentDate}" style="width:10%;">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActivityLogsTitle_sentDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.sentDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{activityLogsController.prepareCreate}" update=":ActivityLogsCreateForm" oncomplete="PF('ActivityLogsCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ActivityLogsViewForm" oncomplete="PF('ActivityLogsViewDialog').show()" disabled="#{empty activityLogsController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ActivityLogsEditForm" oncomplete="PF('ActivityLogsEditDialog').show()" disabled="#{empty activityLogsController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{activityLogsController.destroy}" update=":growl,datalist" disabled="#{empty activityLogsController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                    </div>
                    <h3>Export Page Data Only</h3>
                    <h:commandLink>
                        <p:graphicImage library="images" name="excel.png" />
                        <p:dataExporter type="xls" target="datalist" fileName="ActivityLogs" pageOnly="true"/>
                    </h:commandLink>

                    <h:commandLink>
                        <p:graphicImage library="images" name="pdf.png" />
                        <p:dataExporter type="pdf" target="datalist" fileName="ActivityLogs" pageOnly="true" />
                    </h:commandLink>

                    <h:commandLink>
                        <p:graphicImage library="images" name="csv.png" />
                        <p:dataExporter type="csv" target="datalist" fileName="ActivityLogs" pageOnly="true" />
                    </h:commandLink>

                    <h:commandLink>
                        <p:graphicImage library="images" name="xml.png" />
                        <p:dataExporter type="xml" target="datalist" fileName="ActivityLogs" pageOnly="true" />
                    </h:commandLink>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
