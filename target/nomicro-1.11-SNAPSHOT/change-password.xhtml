<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <title><ui:insert name="title">ETS - Login</ui:insert></title>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <h:outputStylesheet library="css" name="ets-mainframe.css"/>
    </h:head>

    <h:body style="background:#F4F4F4">

         <p:growl id="growl" life="3000" />
         
        <h:form id="changePwdForm" styleClass="etsMainForm etsAuthForm">
           
            
            <h:panelGrid styleClass="panelGridCenter" style="width:250px;text-align:center">
               <h:outputText value="WELCOME TO" styleClass="login-header"/>
               <p:graphicImage library="images" name="ets-logo-250x100.png"/> 
               <h:outputText value="version 1.1" styleClass="ui-message"/>
            </h:panelGrid>
            
                
            <h:panelGrid columns="1" styleClass="panelGridCenter" style="width:250px;text-align:center;margin-top:30px;">
                
                <h:inputText id="username" label="username" value="#{changePasswordController.username}"
                             required="true" requiredMessage="Username is required"
                             a:placeholder="Username" styleClass="login-input"/>
                <p:message for="username"/>
                
                <h:inputSecret id="password" label="password" value="#{changePasswordController.password}" 
                             required="true" requiredMessage="Old password is required" 
                             a:placeholder="Old Password" styleClass="login-input"/>
                <p:message for="password"/>
                
                
                <h:inputSecret id="newPassword" value="#{changePasswordController.newPassword}" label="New Password"
                             required="true" requiredMessage="New password is required" 
                             a:placeholder="New Password" styleClass="login-input"/>
                <p:message for="newPassword"/>
                
                <h:inputSecret id="passwordConfirmation" value="#{changePasswordController.newPasswordConfirmation}" label="New Password Confirmation"
                             required="true" requiredMessage="New Password confirmation is required" 
                             a:placeholder="New Password Confirmation" styleClass="login-input"/>
                <p:message for="passwordConfirmation"/>
                
                <p:commandButton value="CHANGE PASSWORD" id="changePasswordBtn" update=":changePwdForm, :growl"
                                 action="#{changePasswordController.changePassword()}" styleClass="login-button" 
                                 style="padding-top: 5px !important;padding-bottom:5px !important;"/>
                
                 
                
                <h:commandLink value="Back to login" styleClass="login-changePwd" immediate="true" action="/faces/login.xhtml?faces-redirect=true"/>
                
                
            </h:panelGrid>
            
        </h:form>

    </h:body>

</html>
