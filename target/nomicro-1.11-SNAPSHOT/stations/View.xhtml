<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StationsViewDlg" widgetVar="StationsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewStationsTitle}">
            <h:form id="StationsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{stationsController.selected != null}">
                        <h:outputText value="#{bundle.ViewStationsLabel_stationId}"/>
                        <h:outputText value="#{stationsController.selected.stationId}" title="#{bundle.ViewStationsTitle_stationId}"/>
                        <h:outputText value="#{bundle.ViewStationsLabel_stationDescription}"/>
                        <h:outputText value="#{stationsController.selected.stationDescription}" title="#{bundle.ViewStationsTitle_stationDescription}"/>
                        <h:outputText value="#{bundle.ViewStationsLabel_displayName}"/>
                        <h:outputText value="#{stationsController.selected.displayName}" title="#{bundle.ViewStationsTitle_displayName}"/>
                        <h:outputText value="#{bundle.ViewStationsLabel_createDate}"/>
                        <h:outputText value="#{stationsController.selected.createDate}" title="#{bundle.ViewStationsTitle_createDate}"/>
                        <h:outputText value="#{bundle.ViewStationsLabel_status}"/>
                        <h:outputText value="#{stationsController.selected.status}" title="#{bundle.ViewStationsTitle_status}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="StationsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
