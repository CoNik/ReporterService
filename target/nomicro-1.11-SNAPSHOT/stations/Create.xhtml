<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StationsCreateDlg" widgetVar="StationsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateStationsTitle}">
            <h:form id="StationsCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{stationsController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateStationsLabel_stationId}" for="stationId" />
                        <p:inputText id="stationId" value="#{stationsController.selected.stationId}" title="#{bundle.CreateStationsTitle_stationId}" required="true" requiredMessage="#{bundle.CreateStationsRequiredMessage_stationId}"/>
                        <p:outputLabel value="#{bundle.CreateStationsLabel_stationDescription}" for="stationDescription" />
                        <p:inputText id="stationDescription" value="#{stationsController.selected.stationDescription}" title="#{bundle.CreateStationsTitle_stationDescription}" />
                        <p:outputLabel value="#{bundle.CreateStationsLabel_displayName}" for="displayName" />
                        <p:inputText id="displayName" value="#{stationsController.selected.displayName}" title="#{bundle.CreateStationsTitle_displayName}" />
                        <p:outputLabel value="#{bundle.CreateStationsLabel_createDate}" for="createDate" />
                        <p:inputText id="createDate" value="#{stationsController.selected.createDate}" title="#{bundle.CreateStationsTitle_createDate}" />
                        <p:outputLabel value="#{bundle.CreateStationsLabel_status}" for="status" />
                        <p:inputText id="status" value="#{stationsController.selected.status}" title="#{bundle.CreateStationsTitle_status}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{stationsController.create}" value="#{bundle.Save}" update="display,:StationsListForm:datalist,:growl" oncomplete="handleSubmit(args,'StationsCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="StationsCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
