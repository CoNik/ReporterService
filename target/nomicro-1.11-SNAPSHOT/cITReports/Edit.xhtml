<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CITReportsEditDlg" widgetVar="CITReportsEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCITReportsTitle}">
            <h:form id="CITReportsEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cITReportsController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCITReportsLabel_id}" for="id" />
                        <p:inputText id="id" value="#{cITReportsController.selected.id}" title="#{bundle.EditCITReportsTitle_id}" required="true" requiredMessage="#{bundle.EditCITReportsRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditCITReportsLabel_machineId}" for="machineId" />
                        <p:inputText id="machineId" value="#{cITReportsController.selected.machineId}" title="#{bundle.EditCITReportsTitle_machineId}" />
                        <p:outputLabel value="#{bundle.EditCITReportsLabel_CITId}" for="CITId" />
                        <p:inputText id="CITId" value="#{cITReportsController.selected.CITId}" title="#{bundle.EditCITReportsTitle_CITId}" required="true" requiredMessage="#{bundle.EditCITReportsRequiredMessage_CITId}"/>
                        <p:outputLabel value="#{bundle.EditCITReportsLabel_CITSessionId}" for="CITSessionId" />
                        <p:inputText id="CITSessionId" value="#{cITReportsController.selected.CITSessionId}" title="#{bundle.EditCITReportsTitle_CITSessionId}" required="true" requiredMessage="#{bundle.EditCITReportsRequiredMessage_CITSessionId}"/>
                        <p:outputLabel value="#{bundle.EditCITReportsLabel_itemId}" for="itemId" />
                        <p:inputText id="itemId" value="#{cITReportsController.selected.itemId}" title="#{bundle.EditCITReportsTitle_itemId}" />
                        <p:outputLabel value="#{bundle.EditCITReportsLabel_countAtPrimary}" for="countAtPrimary" />
                        <p:inputText id="countAtPrimary" value="#{cITReportsController.selected.countAtPrimary}" title="#{bundle.EditCITReportsTitle_countAtPrimary}" required="true" requiredMessage="#{bundle.EditCITReportsRequiredMessage_countAtPrimary}"/>
                        <p:outputLabel value="#{bundle.EditCITReportsLabel_countAtSecondary}" for="countAtSecondary" />
                        <p:inputText id="countAtSecondary" value="#{cITReportsController.selected.countAtSecondary}" title="#{bundle.EditCITReportsTitle_countAtSecondary}" required="true" requiredMessage="#{bundle.EditCITReportsRequiredMessage_countAtSecondary}"/>
                        <p:outputLabel value="#{bundle.EditCITReportsLabel_descriptionOnPrimary}" for="descriptionOnPrimary" />
                        <p:inputText id="descriptionOnPrimary" value="#{cITReportsController.selected.descriptionOnPrimary}" title="#{bundle.EditCITReportsTitle_descriptionOnPrimary}" />
                        <p:outputLabel value="#{bundle.EditCITReportsLabel_descriptionOnSecondary}" for="descriptionOnSecondary" />
                        <p:inputText id="descriptionOnSecondary" value="#{cITReportsController.selected.descriptionOnSecondary}" title="#{bundle.EditCITReportsTitle_descriptionOnSecondary}" />
                        <p:outputLabel value="#{bundle.EditCITReportsLabel_onInfeeder01}" for="onInfeeder01" />
                        <p:selectBooleanCheckbox id="onInfeeder01" value="#{cITReportsController.selected.onInfeeder01}" required="true" requiredMessage="#{bundle.EditCITReportsRequiredMessage_onInfeeder01}"/>
                        <p:outputLabel value="#{bundle.EditCITReportsLabel_onInfeeder02}" for="onInfeeder02" />
                        <p:selectBooleanCheckbox id="onInfeeder02" value="#{cITReportsController.selected.onInfeeder02}" required="true" requiredMessage="#{bundle.EditCITReportsRequiredMessage_onInfeeder02}"/>
                        <p:outputLabel value="#{bundle.EditCITReportsLabel_typeId}" for="typeId" />
                        <p:inputText id="typeId" value="#{cITReportsController.selected.typeId}" title="#{bundle.EditCITReportsTitle_typeId}" required="true" requiredMessage="#{bundle.EditCITReportsRequiredMessage_typeId}"/>
                        <p:outputLabel value="#{bundle.EditCITReportsLabel_createdDate}" for="createdDate" />
                        <p:calendar id="createdDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{cITReportsController.selected.createdDate}" title="#{bundle.EditCITReportsTitle_createdDate}" required="true" requiredMessage="#{bundle.EditCITReportsRequiredMessage_createdDate}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditCITReportsLabel_sentDate}" for="sentDate" />
                        <p:calendar id="sentDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{cITReportsController.selected.sentDate}" title="#{bundle.EditCITReportsTitle_sentDate}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cITReportsController.update}" value="#{bundle.Save}" update="display,:CITReportsListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CITReportsEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CITReportsEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
