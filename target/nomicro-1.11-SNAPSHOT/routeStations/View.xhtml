<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RouteStationsViewDlg" widgetVar="RouteStationsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRouteStationsTitle}">
            <h:form id="RouteStationsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{routeStationsController.selected != null}">
                        <h:outputText value="#{bundle.ViewRouteStationsLabel_lineNo}"/>
                        <h:outputText value="#{routeStationsController.selected.lineNo}" title="#{bundle.ViewRouteStationsTitle_lineNo}"/>
                        <h:outputText value="#{bundle.ViewRouteStationsLabel_status}"/>
                        <h:outputText value="#{routeStationsController.selected.status}" title="#{bundle.ViewRouteStationsTitle_status}"/>
                        <h:outputText value="#{bundle.ViewRouteStationsLabel_routes}"/>
                        <h:outputText value="#{routeStationsController.selected.routes}" title="#{bundle.ViewRouteStationsTitle_routes}"/>
                        <h:outputText value="#{bundle.ViewRouteStationsLabel_stations}"/>
                        <h:outputText value="#{routeStationsController.selected.stations}" title="#{bundle.ViewRouteStationsTitle_stations}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RouteStationsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
