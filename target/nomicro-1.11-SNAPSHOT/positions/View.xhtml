<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PositionsViewDlg" widgetVar="PositionsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPositionsTitle}">
            <h:form id="PositionsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{positionsController.selected != null}">
                        <h:outputText value="#{bundle.ViewPositionsLabel_cardid}"/>
                        <h:outputText value="#{positionsController.selected.cardid}" title="#{bundle.ViewPositionsTitle_cardid}"/>
                        <h:outputText value="#{bundle.ViewPositionsLabel_customerid}"/>
                        <h:outputText value="#{positionsController.selected.customerid}" title="#{bundle.ViewPositionsTitle_customerid}"/>
                        <h:outputText value="#{bundle.ViewPositionsLabel_id}"/>
                        <h:outputText value="#{positionsController.selected.id}" title="#{bundle.ViewPositionsTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPositionsLabel_locationLatitude}"/>
                        <h:outputText value="#{positionsController.selected.locationLatitude}" title="#{bundle.ViewPositionsTitle_locationLatitude}"/>
                        <h:outputText value="#{bundle.ViewPositionsLabel_locationLongitude}"/>
                        <h:outputText value="#{positionsController.selected.locationLongitude}" title="#{bundle.ViewPositionsTitle_locationLongitude}"/>
                        <h:outputText value="#{bundle.ViewPositionsLabel_locationTs}"/>
                        <h:outputText value="#{positionsController.selected.locationTs}" title="#{bundle.ViewPositionsTitle_locationTs}"/>
                        <h:outputText value="#{bundle.ViewPositionsLabel_travelEndTs}"/>
                        <h:outputText value="#{positionsController.selected.travelEndTs}" title="#{bundle.ViewPositionsTitle_travelEndTs}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPositionsLabel_travelInitTs}"/>
                        <h:outputText value="#{positionsController.selected.travelInitTs}" title="#{bundle.ViewPositionsTitle_travelInitTs}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PositionsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
