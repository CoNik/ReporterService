<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ActivitiesCreateDlg" widgetVar="ActivitiesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateActivitiesTitle}">
            <h:form id="ActivitiesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{activitiesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateActivitiesLabel_id}" for="id" />
                        <p:inputText id="id" value="#{activitiesController.selected.id}" title="#{bundle.CreateActivitiesTitle_id}" required="true" requiredMessage="#{bundle.CreateActivitiesRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateActivitiesLabel_code}" for="code" />
                        <p:inputText id="code" value="#{activitiesController.selected.code}" title="#{bundle.CreateActivitiesTitle_code}" required="true" requiredMessage="#{bundle.CreateActivitiesRequiredMessage_code}"/>
                        <p:outputLabel value="#{bundle.CreateActivitiesLabel_description}" for="description" />
                        <p:inputText id="description" value="#{activitiesController.selected.description}" title="#{bundle.CreateActivitiesTitle_description}" required="true" requiredMessage="#{bundle.CreateActivitiesRequiredMessage_description}"/>
                        <p:outputLabel value="#{bundle.CreateActivitiesLabel_createdDate}" for="createdDate" />
                        <p:calendar id="createdDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{activitiesController.selected.createdDate}" title="#{bundle.EditActivitiesTitle_createdDate}" required="true" requiredMessage="#{bundle.EditActivitiesRequiredMessage_createdDate}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{activitiesController.create}" value="#{bundle.Save}" update="display,:ActivitiesListForm:datalist,:growl" oncomplete="handleSubmit(args,'ActivitiesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ActivitiesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
