<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DirectionEditDlg" widgetVar="DirectionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDirectionTitle}">
            <h:form id="DirectionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{directionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDirectionLabel_directionId}" for="directionId" />
                        <p:inputText id="directionId" value="#{directionController.selected.directionId}" title="#{bundle.EditDirectionTitle_directionId}" required="true" requiredMessage="#{bundle.EditDirectionRequiredMessage_directionId}"/>
                        <p:outputLabel value="#{bundle.EditDirectionLabel_description}" for="description" />
                        <p:inputText id="description" value="#{directionController.selected.description}" title="#{bundle.EditDirectionTitle_description}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{directionController.update}" value="#{bundle.Save}" update="display,:DirectionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DirectionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DirectionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
