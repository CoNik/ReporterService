<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DashboardInfoTEditDlg" widgetVar="DashboardInfoTEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDashboardInfoTTitle}">
            <h:form id="DashboardInfoTEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{dashboardInfoTController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDashboardInfoTLabel_id}" for="id" />
                        <p:inputText id="id" value="#{dashboardInfoTController.selected.id}" title="#{bundle.EditDashboardInfoTTitle_id}" required="true" requiredMessage="#{bundle.EditDashboardInfoTRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditDashboardInfoTLabel_registeredAt}" for="registeredAt" />
                        <p:calendar id="registeredAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{dashboardInfoTController.selected.registeredAt}" title="#{bundle.EditDashboardInfoTTitle_registeredAt}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditDashboardInfoTLabel_passengersIn}" for="passengersIn" />
                        <p:inputText id="passengersIn" value="#{dashboardInfoTController.selected.passengersIn}" title="#{bundle.EditDashboardInfoTTitle_passengersIn}" />
                        <p:outputLabel value="#{bundle.EditDashboardInfoTLabel_passengersOut}" for="passengersOut" />
                        <p:inputText id="passengersOut" value="#{dashboardInfoTController.selected.passengersOut}" title="#{bundle.EditDashboardInfoTTitle_passengersOut}" />
                        <p:outputLabel value="#{bundle.EditDashboardInfoTLabel_noTransactions}" for="noTransactions" />
                        <p:inputText id="noTransactions" value="#{dashboardInfoTController.selected.noTransactions}" title="#{bundle.EditDashboardInfoTTitle_noTransactions}" />
                        <p:outputLabel value="#{bundle.EditDashboardInfoTLabel_smartCardTikets}" for="smartCardTikets" />
                        <p:inputText id="smartCardTikets" value="#{dashboardInfoTController.selected.smartCardTikets}" title="#{bundle.EditDashboardInfoTTitle_smartCardTikets}" />
                        <p:outputLabel value="#{bundle.EditDashboardInfoTLabel_passengersInStation}" for="passengersInStation" />
                        <p:inputText id="passengersInStation" value="#{dashboardInfoTController.selected.passengersInStation}" title="#{bundle.EditDashboardInfoTTitle_passengersInStation}" />
                        <p:outputLabel value="#{bundle.EditDashboardInfoTLabel_noFraudulents}" for="noFraudulents" />
                        <p:inputText id="noFraudulents" value="#{dashboardInfoTController.selected.noFraudulents}" title="#{bundle.EditDashboardInfoTTitle_noFraudulents}" />
                        <p:outputLabel value="#{bundle.EditDashboardInfoTLabel_stationId}" for="stationId" />
                        <p:inputText id="stationId" value="#{dashboardInfoTController.selected.stationId}" title="#{bundle.EditDashboardInfoTTitle_stationId}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{dashboardInfoTController.update}" value="#{bundle.Save}" update="display,:DashboardInfoTListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DashboardInfoTEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DashboardInfoTEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
