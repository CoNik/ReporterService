<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

   <ui:composition template="/mainframe.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListRoutePricesTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="RoutePricesListForm">
                <p:panel header="#{bundle.ListRoutePricesTitle}">
                     <div class="ets-datatable-wrapper">
                    
                    <div class="ets-datable-header">
                        <span>Kiosk Items List</span>
                    </div>
                    <p:dataTable id="datalist" value="#{routePricesController.items}" var="item"
                                 selectionMode="single" selection="#{routePricesController.selected}"
                                 paginator="true"
                                 rowKey="#{item.routePricesPK}"
                                  rows="20"
                                 paginatorPosition="bottom"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
                                 styleClass="ets-datatable"
                                 resizableColumns="true" 
                                 liveResize="true"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>
                        <f:facet name="{Exporters}">
                            <h:commandLink>
                                <p:graphicImage library="images" name="excel.png" width="24"/>
                                <p:dataExporter type="xls" target="datalist" fileName="FraudTypes" />
                            </h:commandLink>

                            <h:commandLink>
                                <p:graphicImage library="images" name="pdf.png" width="24"/>
                                <p:dataExporter type="pdf" target="datalist" fileName="FraudTypes"/>
                            </h:commandLink>

                            <h:commandLink>
                                <p:graphicImage library="images" name="csv.png" width="24"/>
                                <p:dataExporter type="csv" target="datalist" fileName="FraudTypes" />
                            </h:commandLink>

                            <h:commandLink>
                                <p:graphicImage library="images" name="xml.png" width="24"/>
                                <p:dataExporter type="xml" target="datalist" fileName="FraudTypes" />
                            </h:commandLink>
                        </f:facet>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRoutePricesTitle_unitPrice}"/>
                            </f:facet>
                            <h:outputText value="#{item.unitPrice}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRoutePricesTitle_unitPassCount}"/>
                            </f:facet>
                            <h:outputText value="#{item.unitPassCount}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRoutePricesTitle_transfer1}"/>
                            </f:facet>
                            <h:outputText value="#{item.transfer1}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRoutePricesTitle_transfer2}"/>
                            </f:facet>
                            <h:outputText value="#{item.transfer2}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRoutePricesTitle_transfer3}"/>
                            </f:facet>
                            <h:outputText value="#{item.transfer3}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRoutePricesTitle_transfer4}"/>
                            </f:facet>
                            <h:outputText value="#{item.transfer4}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRoutePricesTitle_transfer5}"/>
                            </f:facet>
                            <h:outputText value="#{item.transfer5}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRoutePricesTitle_unitTypeUse}"/>
                            </f:facet>
                            <h:outputText value="#{item.unitTypeUse}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRoutePricesTitle_startDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.startDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRoutePricesTitle_endDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.endDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRoutePricesTitle_createDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.createDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRoutePricesTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRoutePricesTitle_cardTypes}"/>
                            </f:facet>
                            <h:outputText value="#{item.cardTypes}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRoutePricesTitle_routes}"/>
                            </f:facet>
                            <h:outputText value="#{item.routes}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{routePricesController.prepareCreate}" update=":RoutePricesCreateForm" oncomplete="PF('RoutePricesCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":RoutePricesViewForm" oncomplete="PF('RoutePricesViewDialog').show()" disabled="#{empty routePricesController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":RoutePricesEditForm" oncomplete="PF('RoutePricesEditDialog').show()" disabled="#{empty routePricesController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{routePricesController.destroy}" update=":growl,datalist" disabled="#{empty routePricesController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                         </div>
                    <h3>Export Page Data Only</h3>
                    <h:commandLink>
                        <p:graphicImage library="images" name="excel.png" />
                        <p:dataExporter type="xls" target="datalist" fileName="FraudTypes" pageOnly="true"/>
                    </h:commandLink>

                    <h:commandLink>
                        <p:graphicImage library="images" name="pdf.png" />
                        <p:dataExporter type="pdf" target="datalist" fileName="FraudTypes" pageOnly="true" />
                    </h:commandLink>

                    <h:commandLink>
                        <p:graphicImage library="images" name="csv.png" />
                        <p:dataExporter type="csv" target="datalist" fileName="FraudTypes" pageOnly="true" />
                    </h:commandLink>

                    <h:commandLink>
                        <p:graphicImage library="images" name="xml.png" />
                        <p:dataExporter type="xml" target="datalist" fileName="FraudTypes" pageOnly="true" />
                    </h:commandLink>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
