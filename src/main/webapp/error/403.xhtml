<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <title><ui:insert name="title">ETS - Login</ui:insert></title>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <h:outputStylesheet library="css" name="ets-mainframe.css"/>
    </h:head>

    <h:body style="background:#20313B">
            
        <div class="error-form-wrapper" style="margin-top: 5%;">
            
            <div class="error-form-header-wrapper">
               <h:outputText value="401 - Unauthorized" styleClass="ets-error-header" style="text-align:center !important;"/>
            </div>
        
            <div class="error-form-logo-wrapper">
                <p:graphicImage library="images" name="ets-logo-250x100.png"/> 
            </div>
            
            <div class="error-form-error-description">
                <h:outputText value="You do not have permissions to access this page."/>
            </div>
            
        </div>

    </h:body>

</html>
