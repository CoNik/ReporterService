<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

     <ui:composition template="/mainframe.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListLocationWorkTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="LocationWorkListForm">
                <p:panel header="#{bundle.ListLocationWorkTitle}">
                    <p:dataTable id="datalist" value="#{locationWorkController.items}" var="item"
                                 selectionMode="single" selection="#{locationWorkController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocationWorkTitle_cardid}"/>
                            </f:facet>
                            <h:outputText value="#{item.cardid}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocationWorkTitle_createdate}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocationWorkTitle_currentbalance}"/>
                            </f:facet>
                            <h:outputText value="#{item.currentbalance}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocationWorkTitle_currentpasscount}"/>
                            </f:facet>
                            <h:outputText value="#{item.currentpasscount}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocationWorkTitle_customerid}"/>
                            </f:facet>
                            <h:outputText value="#{item.customerid}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocationWorkTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocationWorkTitle_loyaltypasscount}"/>
                            </f:facet>
                            <h:outputText value="#{item.loyaltypasscount}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocationWorkTitle_optStationList}"/>
                            </f:facet>
                            <h:outputText value="#{item.optStationList}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocationWorkTitle_optStationListTs}"/>
                            </f:facet>
                            <h:outputText value="#{item.optStationListTs}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocationWorkTitle_stationIdExit}"/>
                            </f:facet>
                            <h:outputText value="#{item.stationIdExit}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocationWorkTitle_stationidEntrance}"/>
                            </f:facet>
                            <h:outputText value="#{item.stationidEntrance}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocationWorkTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocationWorkTitle_travelTime}"/>
                            </f:facet>
                            <h:outputText value="#{item.travelTime}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocationWorkTitle_tsEntrance}"/>
                            </f:facet>
                            <h:outputText value="#{item.tsEntrance}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocationWorkTitle_tsExit}"/>
                            </f:facet>
                            <h:outputText value="#{item.tsExit}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocationWorkTitle_validationdate}"/>
                            </f:facet>
                            <h:outputText value="#{item.validationdate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocationWorkTitle_validatorCodeEntrance}"/>
                            </f:facet>
                            <h:outputText value="#{item.validatorCodeEntrance}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocationWorkTitle_validatorCodeExit}"/>
                            </f:facet>
                            <h:outputText value="#{item.validatorCodeExit}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{locationWorkController.prepareCreate}" update=":LocationWorkCreateForm" oncomplete="PF('LocationWorkCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":LocationWorkViewForm" oncomplete="PF('LocationWorkViewDialog').show()" disabled="#{empty locationWorkController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":LocationWorkEditForm" oncomplete="PF('LocationWorkEditDialog').show()" disabled="#{empty locationWorkController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{locationWorkController.destroy}" update=":growl,datalist" disabled="#{empty locationWorkController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
