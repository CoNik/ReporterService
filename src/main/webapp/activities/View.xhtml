<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ActivitiesViewDlg" widgetVar="ActivitiesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewActivitiesTitle}">
            <h:form id="ActivitiesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{activitiesController.selected != null}">
                        <h:outputText value="#{bundle.ViewActivitiesLabel_id}"/>
                        <h:outputText value="#{activitiesController.selected.id}" title="#{bundle.ViewActivitiesTitle_id}"/>
                        <h:outputText value="#{bundle.ViewActivitiesLabel_code}"/>
                        <h:outputText value="#{activitiesController.selected.code}" title="#{bundle.ViewActivitiesTitle_code}"/>
                        <h:outputText value="#{bundle.ViewActivitiesLabel_description}"/>
                        <h:outputText value="#{activitiesController.selected.description}" title="#{bundle.ViewActivitiesTitle_description}"/>
                        <h:outputText value="#{bundle.ViewActivitiesLabel_createdDate}"/>
                        <h:outputText value="#{activitiesController.selected.createdDate}" title="#{bundle.ViewActivitiesTitle_createdDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ActivitiesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
