<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StationsEditDlg" widgetVar="StationsEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditStationsTitle}">
            <h:form id="StationsEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{stationsController.selected != null}">
                        <p:outputLabel value="#{bundle.EditStationsLabel_stationId}" for="stationId" />
                        <p:inputText id="stationId" value="#{stationsController.selected.stationId}" title="#{bundle.EditStationsTitle_stationId}" required="true" requiredMessage="#{bundle.EditStationsRequiredMessage_stationId}"/>
                        <p:outputLabel value="#{bundle.EditStationsLabel_stationDescription}" for="stationDescription" />
                        <p:inputText id="stationDescription" value="#{stationsController.selected.stationDescription}" title="#{bundle.EditStationsTitle_stationDescription}" />
                        <p:outputLabel value="#{bundle.EditStationsLabel_displayName}" for="displayName" />
                        <p:inputText id="displayName" value="#{stationsController.selected.displayName}" title="#{bundle.EditStationsTitle_displayName}" />
                        <p:outputLabel value="#{bundle.EditStationsLabel_createDate}" for="createDate" />
                        <p:inputText id="createDate" value="#{stationsController.selected.createDate}" title="#{bundle.EditStationsTitle_createDate}" />
                        <p:outputLabel value="#{bundle.EditStationsLabel_status}" for="status" />
                        <p:inputText id="status" value="#{stationsController.selected.status}" title="#{bundle.EditStationsTitle_status}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{stationsController.update}" value="#{bundle.Save}" update="display,:StationsListForm:datalist,:growl" oncomplete="handleSubmit(args, 'StationsEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="StationsEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
