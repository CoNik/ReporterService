<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CardTypesEditDlg" widgetVar="CardTypesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCardTypesTitle}">
            <h:form id="CardTypesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cardTypesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCardTypesLabel_cardTypeCode}" for="cardTypeCode" />
                        <p:inputText id="cardTypeCode" value="#{cardTypesController.selected.cardTypeCode}" title="#{bundle.EditCardTypesTitle_cardTypeCode}" required="true" requiredMessage="#{bundle.EditCardTypesRequiredMessage_cardTypeCode}"/>
                        <p:outputLabel value="#{bundle.EditCardTypesLabel_cardTypeDescription}" for="cardTypeDescription" />
                        <p:inputText id="cardTypeDescription" value="#{cardTypesController.selected.cardTypeDescription}" title="#{bundle.EditCardTypesTitle_cardTypeDescription}" />
                        <p:outputLabel value="#{bundle.EditCardTypesLabel_startDate}" for="startDate" />
                        <p:calendar id="startDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{cardTypesController.selected.startDate}" title="#{bundle.EditCardTypesTitle_startDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditCardTypesLabel_endDate}" for="endDate" />
                        <p:calendar id="endDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{cardTypesController.selected.endDate}" title="#{bundle.EditCardTypesTitle_endDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditCardTypesLabel_status}" for="status" />
                        <p:inputText id="status" value="#{cardTypesController.selected.status}" title="#{bundle.EditCardTypesTitle_status}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cardTypesController.update}" value="#{bundle.Save}" update="display,:CardTypesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CardTypesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CardTypesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
