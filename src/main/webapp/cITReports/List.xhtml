<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

       <ui:composition template="/mainframe.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCITReportsTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CITReportsListForm">
                    
                    <div class="ets-chart-container" style="display:#{!cITReportsController.noChartData ? 'block' : 'none'};">
                        <p:chart type="line" model="#{cITReportsController.dateModel}" style="height:400px;" rendered="#{!cITReportsController.noChartData}"
                                 styleClass="ets-chart" responsive="true"/>
                    </div>
                    <div class="ets-datatable-wrapper">
                    
                    <div class="ets-datable-header">
                        <span>Electronic Tickets</span>
                    </div>
                    <p:dataTable id="datalist" value="#{cITReportsController.items}" var="item"
                                 selectionMode="single" selection="#{cITReportsController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                  rows="20"
                                 paginatorPosition="bottom"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
                                 styleClass="ets-datatable"
                                 resizableColumns="true" 
                                 liveResize="true"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>
                    <f:facet name="{Exporters}">
                            <h:commandLink>
                                <p:graphicImage library="images" name="excel.png" width="24"/>
                                <p:dataExporter type="xls" target="datalist" fileName="CITReports" />
                            </h:commandLink>

                            <h:commandLink>
                                <p:graphicImage library="images" name="pdf.png" width="24"/>
                                <p:dataExporter type="pdf" target="datalist" fileName="CITReports"/>
                            </h:commandLink>

                            <h:commandLink>
                                <p:graphicImage library="images" name="csv.png" width="24"/>
                                <p:dataExporter type="csv" target="datalist" fileName="CITReports" />
                            </h:commandLink>

                            <h:commandLink>
                                <p:graphicImage library="images" name="xml.png" width="24"/>
                                <p:dataExporter type="xml" target="datalist" fileName="CITReports" />
                            </h:commandLink>
                        </f:facet>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCITReportsTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCITReportsTitle_machineId}"/>
                            </f:facet>
                            <h:outputText value="#{item.machineId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCITReportsTitle_CITId}"/>
                            </f:facet>
                            <h:outputText value="#{item.CITId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCITReportsTitle_CITSessionId}"/>
                            </f:facet>
                            <h:outputText value="#{item.CITSessionId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCITReportsTitle_itemId}"/>
                            </f:facet>
                            <h:outputText value="#{item.itemId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCITReportsTitle_countAtPrimary}"/>
                            </f:facet>
                            <h:outputText value="#{item.countAtPrimary}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCITReportsTitle_countAtSecondary}"/>
                            </f:facet>
                            <h:outputText value="#{item.countAtSecondary}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCITReportsTitle_descriptionOnPrimary}"/>
                            </f:facet>
                            <h:outputText value="#{item.descriptionOnPrimary}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCITReportsTitle_descriptionOnSecondary}"/>
                            </f:facet>
                            <h:outputText value="#{item.descriptionOnSecondary}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCITReportsTitle_onInfeeder01}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.onInfeeder01}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCITReportsTitle_onInfeeder02}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.onInfeeder02}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCITReportsTitle_typeId}"/>
                            </f:facet>
                            <h:outputText value="#{item.typeId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCITReportsTitle_createdDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCITReportsTitle_sentDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.sentDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{cITReportsController.prepareCreate}" update=":CITReportsCreateForm" oncomplete="PF('CITReportsCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CITReportsViewForm" oncomplete="PF('CITReportsViewDialog').show()" disabled="#{empty cITReportsController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CITReportsEditForm" oncomplete="PF('CITReportsEditDialog').show()" disabled="#{empty cITReportsController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{cITReportsController.destroy}" update=":growl,datalist" disabled="#{empty cITReportsController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                    </div>
                    <h3>Export Page Data Only</h3>
                    <h:commandLink>
                        <p:graphicImage library="images" name="excel.png" />
                        <p:dataExporter type="xls" target="datalist" fileName="ActivityLogs" pageOnly="true"/>
                    </h:commandLink>

                    <h:commandLink>
                        <p:graphicImage library="images" name="pdf.png" />
                        <p:dataExporter type="pdf" target="datalist" fileName="ActivityLogs" pageOnly="true" />
                    </h:commandLink>

                    <h:commandLink>
                        <p:graphicImage library="images" name="csv.png" />
                        <p:dataExporter type="csv" target="datalist" fileName="ActivityLogs" pageOnly="true" />
                    </h:commandLink>

                    <h:commandLink>
                        <p:graphicImage library="images" name="xml.png" />
                        <p:dataExporter type="xml" target="datalist" fileName="ActivityLogs" pageOnly="true" />
                    </h:commandLink>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
