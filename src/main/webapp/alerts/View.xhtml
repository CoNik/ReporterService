<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlertsViewDlg" widgetVar="AlertsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAlertsTitle}">
            <h:form id="AlertsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{alertsController.selected != null}">
                        <h:outputText value="#{bundle.ViewAlertsLabel_id}"/>
                        <h:outputText value="#{alertsController.selected.id}" title="#{bundle.ViewAlertsTitle_id}"/>
                        <h:outputText value="#{bundle.ViewAlertsLabel_code}"/>
                        <h:outputText value="#{alertsController.selected.code}" title="#{bundle.ViewAlertsTitle_code}"/>
                        <h:outputText value="#{bundle.ViewAlertsLabel_description}"/>
                        <h:outputText value="#{alertsController.selected.description}" title="#{bundle.ViewAlertsTitle_description}"/>
                        <h:outputText value="#{bundle.ViewAlertsLabel_createdDate}"/>
                        <h:outputText value="#{alertsController.selected.createdDate}" title="#{bundle.ViewAlertsTitle_createdDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AlertsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
