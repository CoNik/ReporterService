<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DirectionViewDlg" widgetVar="DirectionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDirectionTitle}">
            <h:form id="DirectionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{directionController.selected != null}">
                        <h:outputText value="#{bundle.ViewDirectionLabel_directionId}"/>
                        <h:outputText value="#{directionController.selected.directionId}" title="#{bundle.ViewDirectionTitle_directionId}"/>
                        <h:outputText value="#{bundle.ViewDirectionLabel_description}"/>
                        <h:outputText value="#{directionController.selected.description}" title="#{bundle.ViewDirectionTitle_description}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DirectionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
